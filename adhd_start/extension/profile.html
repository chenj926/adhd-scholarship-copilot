<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Your Profile â€” Start-to-Act</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px auto;
      max-width: 480px;
      padding: 0 12px;
    }
    h2 { margin-bottom: 4px; }
    p.subtitle { color: #666; margin-top: 0; }
    label { display: block; margin-top: 12px; font-weight: 500; }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font: inherit;
    }
    button {
      margin-top: 16px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    #save-btn {
    background: #151a3b;
    color: #fff;
    margin-right: 8px;
    }
    #clear-btn {
        background: #eee;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      color: #2f855a;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h2>Your Profile</h2>
  <p class="subtitle">Update your basic information used by the extension.</p>

  <form id="profile-form">
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Your name" />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <label for="resumeUrl">Resume</label>
    <input id="resumeUrl" type="url" placeholder="Link to your resume (e.g., Google Drive, PDF)" />

    <button id="save-btn" type="submit">Save Profile</button>
    <button id="clear-btn" type="button">Clear Profile</button>
  </form>

  <div id="status"></div>

  <script src="profile.js"></script>
</body>
</html>
