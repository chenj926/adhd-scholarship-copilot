<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ADHD Scholarship Copilot</title>
  <style>
    body {
      font-family: system-ui;
      margin: 14px;
      width: 420px;          /* ⭐ wider popup */
      max-width: 420px;
      font-size: 14px;
      line-height: 1.45;
    }
    textarea {
      width: 100%;
      font-size: 13px;
    }
    button {
      margin-top: 8px;
      margin-bottom: 8px;
      padding: 6px 10px;
      font-size: 13px;
    }
    .muted {
      color: #667;
      font-size: 12px;
    }
    .small-label{
      font-size:12px;
      color:#667;
      margin-top:8px;
      display:block
    }
    h4 {
      margin-bottom: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <button id="open-profile">Profile</button>

  <!-- ⭐ SAVED SCHOLARSHIPS ⭐ -->
  <h4>Saved Scholarships</h4>
  <button id="btn-show-saved">Show Saved</button>
  <div id="saved-list" style="margin-top:6px; font-size:13px;"></div>

  <hr style="margin:12px 0" />

  <h3>ADHD Scholarship Copilot (Demo)</h3>

  <!-- NEW FOCUS MODE CONTROLS -->
  <span class="small-label">Focus mode:</span>
  <button id="focusNone" type="button">None</button>
  <button id="focusCircle" type="button">Circle</button>
  <button id="focusRect" type="button">Rectangle</button>

  <textarea id="goal" rows="3"
    placeholder="Optional: what's your goal? e.g., 'Tailor this resume'"></textarea>

  <button id="plan">Micro-start</button>

  <div id="result" class="muted" style="margin-top:10px;"></div>

  <!-- ⭐ REQUIREMENTS SCAN ⭐ -->
  <hr style="margin:12px 0" />

  <h4>Requirements</h4>

  <button id="btn-scan">Scan Page</button>
  <div id="req-status" class="muted" style="margin-top:6px;"></div>
  <div id="req-out" style="margin-top:6px;"></div>

  <!-- ⭐ SAVE BUTTON ⭐ -->
  <button id="btn-save" style="margin-top:12px;">Save scholarship</button>
  <div id="save-status" class="muted" style="margin-top:4px;"></div>

  <script src="popup.js"></script>
</body>
</html>
