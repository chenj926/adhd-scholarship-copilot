<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ADHD Scholarship Copilot</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --accent: #3b82f6;
      --green: #10b981;
      --orange: #f59e0b;
      --border: rgba(255,255,255,0.1);
    }
    body {
      margin: 0;
      padding: 14px;
      width: 380px;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 13px;
    }
    
    .hidden { display: none !important; }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
    .col { display: flex; flex-direction: column; gap: 8px; }
    .muted { color: #94a3b8; font-size: 11px; }
    
    button {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      color: #cbd5e1;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.1s;
    }
    button:hover { background: rgba(255,255,255,0.1); }
    button:active { transform: scale(0.98); }
    
    .btn-success {
      background: var(--green);
      color: #064e3b;
      border: none;
      font-weight: 700;
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 12px;
      border: 1px solid var(--border);
      margin-bottom: 10px;
    }

    textarea,
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      background: #020617;
      border: 1px solid var(--border);
      color: white;
      border-radius: 6px;
      padding: 8px;
      box-sizing: border-box;
      font-family: inherit;
    }
    
    .toggle-group {
      display: flex;
      gap: 4px;
      background: #020617;
      padding: 2px;
      border-radius: 6px;
    }
    .toggle-group button {
      flex: 1;
      border: none;
      background: transparent;
      color: #64748b;
      font-size: 10px;
    }
    .toggle-group button.active {
      background: var(--card);
      color: var(--accent);
      box-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .result-box {
      margin-top: 8px;
      padding: 8px;
      background: rgba(0,0,0,0.2);
      border-radius: 6px;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <!-- Top bar: saved + profile -->
  <div class="row" style="margin-bottom: 10px;">
    <div style="font-weight:700; color:#fff;">‚ö° Copilot</div>
    <div>
      <button id="btn-show-saved" title="My Saved Scholarships">üîñ Saved</button>
      <button id="open-profile" title="My Profile">üë§ Profile</button>
    </div>
  </div>

  <!-- Saved scholarships list -->
  <div id="saved-list" class="result-box hidden" style="margin-bottom:10px; border:1px solid var(--accent);"></div>

  <!-- Focus & Shield card -->
  <div class="card">
    <div class="row">
      <span class="muted">FOCUS & SHIELD</span>
      <div class="toggle-group" id="spotlight-controls">
        <button data-mode="none">OFF</button>
        <button data-mode="circle" class="active">CIRCLE</button>
        <button data-mode="rect">RECT</button>
      </div>
    </div>

    <textarea id="goal" rows="2" placeholder="Goal: e.g. 'Fill out personal info'"></textarea>
    
    <div class="row" style="margin-top:4px;">
      <button id="plan" style="flex:1;">‚ú® AI Micro-Start</button>
    </div>
    <div id="ai-result" class="muted" style="margin-top:4px;"></div>

    <div class="row" style="margin-top:10px; background:#0f172a; padding:6px; border-radius:6px;">
      <div class="col" style="flex:1; gap:2px;">
        <span style="font-size:9px; color:#64748b;">BLOCK (MIN)</span>
        <input id="focus-minutes" type="number" value="20" min="5" max="120" style="border:none; border-bottom:1px solid #334155; text-align:center;">
      </div>
      <div class="col" style="flex:1; gap:2px;">
        <span style="font-size:9px; color:#64748b;">CHECK-IN (MIN)</span>
        <input id="focus-checkins" type="text" value="5, 12" style="border:none; border-bottom:1px solid #334155; text-align:center;">
      </div>
    </div>

    <button id="btn-start" class="btn-success">üöÄ START FOCUS MODE</button>
    <button id="btn-end" style="width:100%; margin-top:4px;">‚èπ End focus early</button>

    <!-- Relax game manual trigger -->
    <div class="row" style="margin-top:6px;">
      <select id="relax-game-select" style="flex:1; font-size:11px; padding:4px 6px;">
        <option value="sniper">Visual search (dogs / numbers / shapes)</option>
        <option value="chain">Focus chain only</option>
      </select>
      <button id="btn-relax-game" style="white-space:nowrap;">üß© Relax game</button>
    </div>
  </div>

  <!-- Scholarship tools card -->
  <div class="card">
    <div class="muted" style="margin-bottom:6px; text-transform:uppercase;">Scholarship Tools</div>
    
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:6px;">
      <button id="btn-scan">üîç Scan Page</button>
      <button id="btn-check-elig">‚öñÔ∏è Check Eligibility</button>
      <button id="btn-save">üíæ Save Page</button>
      <button id="btn-autofill">‚úçÔ∏è Autofill (Beta)</button>
    </div>

    <div id="tool-status" class="muted" style="margin-top:4px;"></div>
    <div id="tool-output" class="result-box hidden"></div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
