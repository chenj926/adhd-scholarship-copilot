<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ADHD Scholarship Copilot</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b1120;
        color: #e5e7eb;
        min-width: 280px;
      }

      h1 {
        font-size: 15px;
        margin: 0 0 6px;
      }

      #app {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      button {
        border-radius: 999px;
        border: none;
        padding: 6px 10px;
        font-size: 13px;
        cursor: pointer;
        background: #2563eb;
        color: #fff;
      }

      button.secondary {
        background: #1f2937;
      }

      .section {
        background: #020617;
        border-radius: 12px;
        padding: 8px 10px;
        font-size: 12px;
      }

      .label {
        font-weight: 600;
        margin-bottom: 2px;
      }

      .value {
        font-size: 11px;
        color: #9ca3af;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>ADHD Scholarship Copilot</h1>
    <div id="app">
      <div class="section">
        <div class="label">Step 1: Analyze this page</div>
        <button id="parse-btn">Parse requirements</button>
        <div id="parse-result" class="value"></div>
      </div>

      <div class="section">
        <div class="label">Step 2: Get a micro-plan</div>
        <button id="plan-btn" class="secondary">Generate plan</button>
        <div id="plan-result" class="value"></div>
      </div>

      <div class="section">
        <div class="label">Step 3: Start focus mode</div>
        <button id="start-block-btn">Start 20-min block</button>
        <button id="finish-block-btn" class="secondary">Finish block</button>
      </div>
    </div>

    <!-- For now, treat popup.js as a classic script (no imports) -->
    <script src="dist/popup.js"></script>
  </body>
</html>
